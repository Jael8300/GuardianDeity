<!DOCTYPE html>
<html>
<head>
  <title>Page 2</title>
  <link href="./WildWest.css" rel="stylesheet">
<!--   <link rel="stylesheet" href="style.css"> -->
</head>

<body onload="setLanguageOnLoad()">
  <div id="outer">

    <!--Language Toggle Button-->
    <div id="language-toggle" style="text-align: right;">
      <button onclick="toggleLanguage()">Switch to Chinese</button>
    </div> 

    <h1 class="lang en">Question 1</h1>
    <h1 class="lang zh" style="display: none;">第一题</h1>
    <div class="image">
      <img src="./Images/Q1.jpg" height="600px">/
    </div>
    
    <section class="Q1"> <!--represents Question1-->
      <div class="question">
      <label class="lang en" for="radio">As you ride through the rugged terrain of the Wild West, you stumble upon a 
          town facing a crisis. A group of settlers is surrounded by outlaws. In this dusty scenario, 
          which path would you follow:</label>
      <label class="lang zh" style="display: none;" for="radio">当你穿越荒野西部崎岖的地形时，你偶然发现一个镇子正面临危机。
        一群定居者被歹徒包围着。在这个尘土飞扬的场景中，你会选择哪条道路：</label>
      </div>
      <br>
      <div class="options">
        <div class="option">
          <input type="radio" class="question-radio" name="Q1" value="a" id="a">
          <label class="lang en" for="a"> The seasoned tracker, relying on knowledge of the land to devise a cunning plan to 
            outsmart the outlaws.</label>
          <label class="lang zh hidden" for="a"> 作为经验丰富的追踪者，依靠对这片土地的了解来制定一个狡猾的计划，以智胜歹徒。</label>
        </div>
        <br>
        <div class="option">
          <input type="radio" class="question-radio" name="Q1" value="b" id="b">
          <label class="lang en" for="b"> The compassionate healer, tending to the wounded and offering words of encouragement 
              to the settlers. </label>
          <label class="lang zh hidden" for="b"> 作为富有同情心的医治者，照顾受伤的人并为定居者提供鼓励的话语。</label>
        </div>
        <br>
        <div class="option">
          <input type="radio" class="question-radio" name="Q1" value="c" id="c">
          <label class="lang en" for="c"> The loyal gunslinger, ready to draw your six-shooter and defend the town, standing 
              firm in your commitment to justice. </label>
          <label class="lang zh hidden" for="c">  作为忠诚的枪手，随时拔出你的六连发手枪，捍卫这个小镇，坚定地致力于正义。</label>
        </div>
      </div>
    </section>
    
    <div class="submission">
      <button class="lang en button" onclick="checkOption('Q1', 'file:./WildWestPage3.html', 
      {'a': 'Wisdom', 'b': 'Compassion', 'c': 'Faith'})">Next</button>
      <button class="lang zh button" style="display: none;" onclick="checkOption('Q1', 'file:./WildWestPage3.html', 
      {'a': 'Wisdom', 'b': 'Compassion', 'c': 'Faith'})">下一步</button>
      <script src="./WildWestScript.js"></script>
    </div>
    <script src="./languageToggle.js"></script>
  </div>
</body>
</html>
