<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Who's your guardian deity?</title>
    <link href="./WildWest.css" rel="stylesheet">
<!--     <link rel="stylesheet" href="style.css"> -->
</head>

<body>
<div id="outer">

    <!--Language Toggle Button-->
    <div id="language-toggle" style="text-align: right;">
        <button onclick="toggleLanguage()">Switch to Chinese</button>
    </div>  

    <!-- Script to automatically reset attributes -->
    <script>
        window.addEventListener('load', function() {
            setLanguageOnLoad();
            resetAttributes();
        });
    </script>

    <h1 class="lang en">Who's your guardian deity?</h1>
    <h1 class="lang zh" style="display: none;">你的守护神是谁？</h1>

    <p class="lang en">Hi! This is where you can find out the deity that suits you the most</p>
    <p class="lang zh" style="display: none;">这里是你可以找出最适合你的神明的地方。</p>

    <input type="text" id="userName" class="lang en name-submit" placeholder="Enter your name">
    <input type="text" id="userName" class="lang zh name-submit" style="display: none;" placeholder="输入名字">
    
    <div class="start">
    <button class="lang en button" onclick="saveName(); window.location.href='WildWestPage2.html'">Start</button>
    <button class="lang zh button" style="display: none;" onclick="saveName(); window.location.href='WildWestPage2.html'">开始</button>        
    <script src="./WildWestScript.js"></script>
    </div>
    <script src="./languageToggle.js"></script>
</div>
</body>


</html>
